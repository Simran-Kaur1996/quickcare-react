name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 121955270316.dkr.ecr.us-east-1.amazonaws.com

    - name: Build Docker image
      run: docker build -t quickcare-app .

    - name: Tag Docker image
      run: docker tag quickcare-app:latest 121955270316.dkr.ecr.us-east-1.amazonaws.com/quickcare-app:latest

    - name: Push Docker image to ECR
      run: docker push 121955270316.dkr.ecr.us-east-1.amazonaws.com/quickcare-app:latest

    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster quickcare-cluster \
          --service quickcare-service \
          --force-new-deployment

